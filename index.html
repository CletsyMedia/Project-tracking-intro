<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/all.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- AOS Library -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- AOS Library -->
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <main>
    <section class="navbar-bg"></section>
    <header class="header">
      <nav class="navbar">
        <div href="#" class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <ul class="nav-links">
          <li class="list-item"><a href="#">product</a></li>
          <li class="list-item"><a href="">features</a></li>
          <li class="list-item"><a href="">pricing</a></li>
          <li class="circle"><a href="#"></a></li>
          <li class="list-item"><a href="">login</a></li>
        </ul>
        <div class="menubar">
          <i class="fal fa-bars bars"></i>
        </div>
      </nav>
    </header>
    <div class="hero">
      <div class="hero-info">
        <p class="info"><span>NEW</span>Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="lead">Project planning and time tracking for agile teams</p>
        <div class="btns">
          <button class="btn btn-pri">Schedule a demo</button>
          <button class="btn btn-sec">to see a live preview</button>
        </div>
      </div>
      <div class="hero-img" data-aos="flip-right">
        <!-- <img src="./images/illustration-devices.svg" alt=""> -->
      </div>
    </div>
  </main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://cletsymedia.github.io/Prof-Portfolio/" target="_blank">CletsyMedia</a>.
    </p>
  </footer>
  <script src="./js/app.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset:400,
      easing:'ease-in-out',
      duration:1000
    });
  </script>
</body>
</html>
